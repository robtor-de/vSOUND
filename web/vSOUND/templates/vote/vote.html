{% extends "vote/base.html" %}

{% block content %}

<div class="fluid-container justify-content-center">
  {% for item in options %}
  <div class="card mx-auto my-2 text-white bg-dark" style="width: 20rem;">
    <div class="card-header">
      <h4 class="card-title text-success">{{item.song_title}}</h4>
    </div>
    <div class="card-body">
      <p class="card-text">{{item.song_artist}}</h4>
      <hr class="bg-white">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{item.v_count}}" aria-valuemin="0" aria-valuemax="{{vote_sum}}" style="width: {{item.v_count }}%"></div>
        </div>
    </div>
    <div class="card-footer">
      {% if active %}
      <a class="btn btn-primary" href="/votefor/pk={{item.pk}}/">Abstimmen</a>
      {% else %}
        <button class="btn btn-primary" disabled>Bereits abgestimmt</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>




{% endblock content %}
