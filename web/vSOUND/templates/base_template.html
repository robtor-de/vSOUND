<!DOCTYPE html>


<html>
  <head>
    <title>{% block title %}vSOUND{% endblock %}</title>
    <link href="/static/favicon.png" rel="icon">
    <link href="/static/admin_style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robin Dietzel">
    <meta name="description" content="MPD Web client with voting functionality">
  </head>

    <style>

    /* css color shemes
      #00838F background
      #005662 dark
      #4FB3BF ligth
    */


      body {
          margin: 0;
          padding: 0;
          overflow: auto;
      }

      .nav_bar {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        right: 0;
        width: auto;
        height: 20vw;
        background-color: #00838F;
        margin: 0;
        padding: 0;
        box-shadow: 0px 1px 2px;
        z-index: 100;
      }

      .bar_img {
        width: auto;
        height: 12vh;
        display: inline;
        position: static;
        vertical-align: middle;
        margin: 1vw;

      }

      .bar_title {
        font-family: "Arial";
        font-size: 12vw;
        font-weight: bold;
        color: white;
        vertical-align: middle;
        width: auto;
        display: inline;
      }

      .menu {
        background-image: url("/static/menu_icon.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        background-color: inherit;
        border: none;
        height: 20vw;
        width: 17vw;
        display: inline;
        float: right;
      }

      .dropd-content {
        display: none;
        position: absolute;
        right: 0;
        top: 15vh;
        z-index: 10;
        background-color: #4FB3BF;
        box-shadow: 2px 2px 5px;
      }

      .dropd-content a {
        display: block;
        
      }

      .menu:hover .dropd-content {
          display: block;
      }

      .menu:hover .menu {
        background-color: red;
      }

      .site_content {
        position: relative;
        top: 20vh;
      }

    </style>

    <body>
    <div class="nav_bar">
      <img class="bar_img" src="/static/favicon.png">
      <h1 class="bar_title">vSOUND</h1>
      <button class="menu">
        <div class="dropd-content">
          <a href="/logout/">Abmelden</a>
          <a href="/playlist/">Playlist</a>
          <a href="/control/">Steuerung</a>
        </div>
    </div>

    <div class="site_content">
        {% block content %}{% endblock %}
    </div>


  </body>
</html>
