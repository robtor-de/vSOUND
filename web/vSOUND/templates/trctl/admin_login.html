<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>vSOUND|Anmelden</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="icon" href="/static/favicon.png">
</head>

{% if error_text %}
  <body onload="$('#errorModal').modal('show')">
{% else %}
  <body>
{% endif %}


<div class="card mx-auto text-center justify-content-center">
  <div class="card-body">
    <h4 class="card-title">vSOUND</h4>
    <p class="card-text">Bitte anmelden um auf die Administrator-Funktionen zugreifen zu können</p>
    <div class="d-inline-flex">
      <form method="post" action="/authenticate/">
        {% csrf_token %}
        <div class="form-group col-md-1">
          <label class="col-form-label" for="username">Benutzername</label>
          <input type="text" name="username" id="username" placeholder="Benutzername">
        </div>
        <div class="form-group col-md-1">
          <label class="col-form-label" for="password">Passwort</label>
          <input type="password" name="password" id="password" placeholder="Benutzername">
        </div>
        <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
    </div>
  </div>
</div>


{% if error_text %}
<div class="modal" id="errorModal">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Fehler</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{error_text}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Schließen</button>
    </div>
  </div>
</div>
</div>
{% endif %}

<script src="/static/js/jquery.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
